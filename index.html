<!DOCTYPE html>
<html>
  <head>
    <title>Masuk ke Web Game</title>
    <style>
      body {
        background-color: #111827;
        color: #f9fafb;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      input, button {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 6px;
        border: none;
      }
      button {
        background-color: #2563eb;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <h1>Selamat datang!</h1>
    <p>Masukkan nama untuk mulai bermain:</p>
    <input type="text" id="username" placeholder="Nama kamu">
    <button onclick="masuk()">Masuk</button>

    <script>
      function masuk() {
        const nama = document.getElementById("username").value;
        if (nama.trim() !== "") {
          window.location.href = "game.html?nama=" + encodeURIComponent(nama);
        } else {
          alert("Silakan isi nama dulu!");
        }
      }
    </script>
  </body>
</html>

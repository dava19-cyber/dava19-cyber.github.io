<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login | Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 300px;
      position: relative;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.1);
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #1d4ed8;
    }

    .avatar {
      width: 60px;
      height: 60px;
      background-color: #1e3a8a;
      border-radius: 50%;
      margin: -70px auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #ffffffcc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="avatar">ðŸ‘¤</div>
    <input type="text" id="username" placeholder="Masukkan nama" required />
    <button onclick="login()">MASUK</button>
    <div class="footer-text">By Davanico</div>
  </div>

  <script>
    function login() {
      const name = document.getElementById("username").value.trim();
      if (name !== "") {
        localStorage.setItem("playerName", name);
        window.location.href = "game.html";
      } else {
        alert("Silakan masukkan nama terlebih dahulu.");
      }
    }
  </script>
</body>
</html>
